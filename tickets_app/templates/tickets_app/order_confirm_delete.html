{% extends "tickets_app/base.html" %}
{% block content %}

<div class = "content-section">
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class = "border-bottom mb-4">Delete Order</legend>
            <h1>Are you sure you want to delete the ticket "{{ object.ticket.name }}"</h1>
        </fieldset>
        <div class = "form-group">
            <button class = "btn btn-outline-danger" type = "submit">Delete</button>
            <a class = "btn btn-outline-secondary" href = "{% url 'ticket-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content%}
